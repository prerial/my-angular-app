<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="myApp">
<div class="container"><div class="row" ng-cloak=""><div class="col-xs-12">
	<div ng-controller="menuCtrl">
	<a href="" ng-show="islogged()" ng-click="logout()" class="btn btn-default">Logout</a>
	<a ng-href="#/login" ng-hide="islogged()" class="btn btn-default">Login</a>
	<a ng-href="#/home" class="btn btn-primary">Home</a>
	<a ng-href="#/directive" class="btn btn-primary">Directive</a>
	<a ng-href="#/form" class="btn btn-primary">Form</a>
	<a href="https://github.com/shvabuk/my-angular-app" class="btn btn-warning">GitHub page</a>
	</div>
	<br />
</div></div>
<div class="row"><div class="col-xs-12">
    <div ng-view></div>
</div></div></div>
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/ui-bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>

	<script src="js/app.js"></script>

	<script src="js/directives/loginDrc.js"></script>
	<script src="js/directives/enterDrc.js"></script>
	<script src="js/directives/leaveDrc.js"></script>

	<script src="js/controllers/loginCtrl.js"></script>
	<script src="js/controllers/homeCtrl.js"></script>
	<script src="js/controllers/directiveCtrl.js"></script>
	<script src="js/controllers/menuCtrl.js"></script>
	<script src="js/controllers/dialogCtrl.js"></script>
	<script src="js/controllers/formCtrl.js"></script>

	<script src="js/services/avengersService.js"></script>
	<script src="js/services/loginService.js"></script>
	<script src="js/services/sessionService.js"></script>

	<script src="js/filters/reverseFilter.js"></script>
	
	
	
</body>
</html>
