<div>
	<div class="modal-header">
		<h3 class="modal-title">{{dialog.character}}</h3>
	</div>
	<div class="modal-body">
		Name: {{dialog.name}}
		<br/>
		Character: {{dialog.character}}
		<br/>
		<img class="dialog-img" ng-src="{{dialog.image}}" ng-attr-title="{{dialog.character}}"/>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">OK</button>
	</div>
</div>
